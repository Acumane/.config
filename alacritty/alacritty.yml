window:
  dimensions:
   columns: 120
   lines: 30

  padding:
   x: 15
   y: 10

  decorations: none

scrolling:
  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Beam
    blinking: On
  vi_mode_style: Block

  unfocused_hollow: false

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 12

colors:
  primary:
   background: '#293135'
   foreground: '#c5c8c6'

  normal:
   black:   '#2f2f2f'
   red:     '#c24555'
   green:   '#b5bd68'
   yellow:  '#f0c674'
   blue:    '#81a2be'
   magenta: '#b294bb'
   cyan:    '#8abeb7'
   white:   '#c5c8c6'

  bright:
   black:   '#555555'
   red:     '#F6645D'
   green:   '#5ac6ae'
   yellow:  '#e7c547'
   blue:    '#7aa6da'
   magenta: '#c397d8'
   cyan:    '#2BC4E2'
   white:   '#eaeaea'

draw_bold_text_with_bright_colors: true

live_config_reload: true

key_bindings:
  - { key: Delete, chars: "\x0c" }
  - { key: N,      mods: Alt,  action: SpawnNewInstance }

[ids]
*

[global]
oneshot_timeout = 250
overload_tap_timeout = 1500
macro_sequence_timeout = 10000

[main]
# Hold for control, esc on single press (disabled in game):
capslock = overload(control, esc)
control = rightalt
# Double-tap alt(s) for forward, back
leftalt = overload(alt, oneshot(back))
rightalt = overload(rightalt, oneshot(forward))

# Mouse (main):
f5 = previoussong
f6 = nextsong
f9 = C-S-tab
f10 = C-tab

# Mouse (game):
# f9 = pagedown
# f10 = pageup

[back]
leftalt = overload(alt, A-left)

[forward]
rightalt = overload(alt, A-right)

[control]
i = up
j = left
k = down
l = right
# Disabled (game):
d = delete
u = C-z
r = C-S-z

[shift]
backspace = C-backspace

# Override text selection; word navigation
[control+shift]
i = C-up
j = C-left
k = C-down
l = C-right

[control+alt] 
i = C-A-up
j = C-A-left
k = C-A-down
l = C-A-right

# Define for app.conf:
[meta+shift]

[alt+shift]

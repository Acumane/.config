$HOME = /home/bren
$DOTS = $HOME/dotfiles
env = PATH,$HOME/.cargo/bin:$HOME/.local/bin:$PATH

monitor =, preferred, auto, 1, bitdepth, 10

exec-once = keyd-application-mapper -d
exec-once = wl-paste --watch cliphist store
# exec-once = wl-paste --type image --watch cliphist store
exec-once = swaybg -i $HOME/img/Wallpapers/Spectrum.jpg -m fill
exec-once = waybar -c $DOTS/waybar/config -s $DOTS/waybar/style.css
exec-once = openrgb --startminimized --profile "main" --server
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = $HOME/audio/Spotify/sync.sh
exec-once = syncthing serve --no-browser
exec-once = wlsunset -T 6500
exec-once = hyprctl setcursor Bibata-Modern-Classic 20
# exec-once = hyprctl plugin load /usr/lib64/hyprland/libborders-plus-plus.so
env = XCURSOR_SIZE, 20

$active =   9bc5f8
$inactive = 505060
$trim =     404048

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb($active)
    col.inactive_border = rgb($inactive)

    layout = dwindle
}

group {
    col.border_active = rgb(F1C982)
    col.border_inactive = rgb($inactive)
}

decoration {
    rounding = 10
    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(1a1a1a44)
    shadow_offset = 0 4

    blur {
        size = 15
        xray = no
        passes = 3
        noise = 0.05
    }

}

animations {
    enabled = yes

    animation = windowsIn,  1, 5, default, popin 0%
    animation = windowsOut, 1, 5, default, popin 40%

    animation = fadeOut,    1, 5, default

    animation = windowsMove, 1, 5, default, slide
    animation = workspaces,  1, 5, default, slide
}

dwindle {
    pseudotile = yes # SUPER + w
    preserve_split = yes
    force_split = 2
    # split_width_multiplier = 1.5
    default_split_ratio = 1.2
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    # vrr = 2
    enable_swallow = yes
    # swallow_regex = ^(kitty)$
    # swallow_exception_regex = ^(wev)$
    focus_on_activate = yes
    animate_manual_resizes = yes
}

plugin {
    borders-plus-plus {
        add_borders = 1
        col.border_1 = rgba(40404099)
        border_size_1 = 1
        natural_rounding = no
    }
}

bind = , XF86AudioMute, exec, pamixer -t
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5 
binde = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86Tools, exec, $DOTS/scripts/modes.sh
bind=, XF86AudioPrev, exec, playerctl previous
bind=, XF86AudioNext, exec, playerctl next
# bind = , code:74,  exec, grim

bind = SUPER, slash, exec, raise -c "kitty" -e "kitty"
bind = SUPER SHIFT, slash, exec, kitty
bind = SUPER, equal, exec, hyprpicker
bind = SUPER, W, exec, raise -c "librewolf-default" -e "librewolf"
bind = SUPER SHIFT, W, exec, librewolf
bind = SUPER, Q, killactive,
bind = SUPER, backspace, exit, 
bind = SUPER, E, exec, raise -c "*Nautilus" -e "nautilus"
bind = SUPER SHIFT, E, exec, nautilus
bind = SUPER, period, togglefloating, 
bind = SUPER, F, fullscreen 
bind = SUPER, comma, pseudo,  # dwindle
bind = SUPER, S, togglesplit, # dwindle
bind = SUPER, space, exec, hyprshot -m region --clipboard-only
bindr = SUPER, Super_L, exec, pkill rofi || rofi -normal-window -steal-focus -show drun -show-icons 
bind = SUPER, grave, exec, flatpak run io.github.jorchube.monitorets
bind = SUPER, V, exec, cliphist list | rofi -dmenu -display-columns 2 -p "COPY" -theme-str "##listview{lines:6;columns:1;}" | cliphist decode | wl-copy
bind = SUPER, C, exec, rofi -dmenu -p "CMD" -theme-str "##listview{enabled:false;} ##window{width:450px;}" -yoffset -600


bind = SUPER, J, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, I, movefocus, u
bind = SUPER, K, movefocus, d

bind = SUPER SHIFT, J, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, I, swapwindow, u
bind = SUPER SHIFT, K, swapwindow, d

bind = SUPER, G, togglegroup

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3

bind = SUPER, left, movewindoworgroup,  l   # CTRL+J -> left
bind = SUPER, right, movewindoworgroup, r   # CTRL+L -> right
bind = SUPER, up, movewindoworgroup,    u   # CTRL+J -> left
bind = SUPER, down, movewindoworgroup,  d   # CTRL+L -> right
binde = ALT, tab, changegroupactive,
binde = SUPER, Tab, cyclenext,
bind = SUPER, Tab, bringactivetotop

binde = SUPER, bracketleft, resizeactive, -80 0
binde = SUPER, bracketright, resizeactive, 80 0
binde = SUPER SHIFT, bracketleft, resizeactive, 0 -40
binde = SUPER SHIFT, bracketright, resizeactive, 0 40

bind = SUPER, mouse_left, workspace, -1
bind = SUPER, mouse_right, workspace, +1

# Move/resize windows
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

windowrulev2 = float,class:^(.+\.Amberol)$
windowrulev2 = float,title:^(Calculator)$
windowrulev2 = float,title:^(monitorets)$
windowrulev2 = float,title:^(Cartridges)$
windowrulev2 = float,title:^(Vaults)$
windowrulev2 = float,class:^(Rofi)$
windowrulev2 = dimaround,class:^(polkit-gnome-.+)$
windowrulev2 = noanim,class:^(polkit-gnome-.+)$
windowrulev2 = bordercolor rgb($trim),class:^(polkit-gnome-.+)$
windowrulev2 = dimaround,class:^(Rofi)$
windowrulev2 = noanim,class:^(Rofi)$
windowrulev2 = bordersize 1,class:^(Rofi)$
windowrulev2 = bordercolor rgb($trim),class:^(Rofi)$

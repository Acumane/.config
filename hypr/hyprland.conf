bind = SUPER, grave, exec, flatpak run net.nokyan.Resources
bindr = SUPER, Super_L, exec, $DOTS/scripts/menu.sh run
bind = SUPER, V, exec, $DOTS/scripts/menu.sh copy
bind = SUPER, C, exec, $DOTS/scripts/menu.sh cmd



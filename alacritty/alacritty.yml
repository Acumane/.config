window:
  dimensions:
   columns: 120
   lines: 30

  padding:
   x: 15
   y: 10

  decorations: none

scrolling:
  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Beam
    blinking: On
  vi_mode_style: Block

  unfocused_hollow: false

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 12

draw_bold_text_with_bright_colors: true

live_config_reload: true

shell:
 program: /bin/zsh

key_bindings:
  - { key: Delete, chars: "\x0c" }
  - { key: N,      mods: Alt,  action: SpawnNewInstance }
  - { key: Z,      mods: Alt,  action: ToggleFullscreen }

  # Vi Mode
  - { key: Escape, mode: ~Search, action: ToggleViMode  }

  - { key: Up,                 mode: Vi|~Search, action: ScrollLineUp       }
  - { key: Down,               mode: Vi|~Search, action: ScrollLineDown     }
  - { key: T,     mods: Shift, mode: Vi|~Search, action: ScrollToTop        }
  # - { key: B,     mods: Shift, mode: Vi|~Search, action: ScrollToBottom   }
  - { key: I,     mods: Shift, mode: Vi|~Search, action: ScrollHalfPageUp   }
  - { key: K,     mods: Shift, mode: Vi|~Search, action: ScrollHalfPageDown }
  - { key: C,                  mode: Vi|~Search, action: Copy               }
  - { key: C,                  mode: Vi|~Search, action: ClearSelection     }
  - { key: I,                  mode: Vi|~Search, action: Up                 }
  - { key: K,                  mode: Vi|~Search, action: Down               }
  - { key: J,                  mode: Vi|~Search, action: Left               }
  # - { key: L,                  mode: Vi|~Search, action: Right            }
  - { key: J,     mods: Shift, mode: Vi|~Search, action: First              }
  - { key: L,     mods: Shift, mode: Vi|~Search, action: Last               }
  - { key: T,                  mode: Vi|~Search,  action: High              }
  # - { key: B,                  mode: Vi|~Search,  action: Low             }

  # - { key: E,                 mode: Vi|~Search, action: SemanticRightEnd  }
  # - { key: W,                 mode: Vi|~Search, action: SemanticRight     }
  - { key: E,    mods: Shift,  mode: Vi|~Search, action: SemanticLeft       }

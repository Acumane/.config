[ids]
*

[global]
oneshot_timeout = 250
overload_tap_timeout = 1500
macro_sequence_timeout = 10000

[main]
# capslock: control when held, esc on single press
capslock = overload(control, esc)
control = rightalt
# alt(s): double-tap for forward, back
leftalt = overload(alt, oneshot(back))
rightalt = overload(rightalt, oneshot(forward))

f5 = previoussong
f6 = nextsong
f9 = C-S-tab
f10 = C-tab
config = command(sudo -u bren /home/bren/dotfiles/scripts/modes.sh main)
meta = overload(meta, M-s)

[back]
leftalt = overload(alt, A-left)

[forward]
rightalt = overload(alt, A-right)

[control]
i = up
j = left
k = down
l = right
d = delete
u = C-z
r = C-S-z

[shift]
backspace = C-backspace

# Override text selection; word navigation
[control+shift]
i = C-up
j = C-left
k = C-down
l = C-right

[control+alt] 
i = C-A-up
j = C-A-left
k = C-A-down
l = C-A-right

[meta+shift]

[alt+shift]
